<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#111113"/>
      <stop offset="100%" stop-color="#0A0A0B"/>
    </radialGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative Orbs -->
  <circle cx="100" cy="150" r="200" fill="#0066FF" opacity="0.08" filter="url(#blur1)"/>
  <circle cx="1100" cy="480" r="180" fill="#8B5CF6" opacity="0.06" filter="url(#blur1)"/>

  <!-- Category Badge -->
  <rect x="80" y="80" width="110" height="36" rx="18" fill="url(#accentGrad)"/>
  <text x="135" y="104" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white">FEATURE</text>

  <!-- Icon: 24/7 Badge -->
  <g transform="translate(600, 195)">
    <circle cx="0" cy="0" r="80" fill="url(#accentGrad)" opacity="0.15"/>
    <!-- Circle border -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
    <!-- 24/7 text -->
    <text x="0" y="-8" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="url(#accentGrad)">24/7</text>
    <!-- Underline -->
    <line x1="-30" y1="8" x2="30" y2="8" stroke="url(#accentGrad)" stroke-width="3"/>
    <!-- Clock hands around -->
    <line x1="0" y1="-55" x2="0" y2="-65" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="55" y1="0" x2="65" y2="0" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="55" x2="0" y2="65" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-55" y1="0" x2="-65" y2="0" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Title -->
  <text x="600" y="355" text-anchor="middle" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="white">Never Miss Another Call:</text>
  <text x="600" y="410" text-anchor="middle" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="white"><tspan fill="#10B981">24/7</tspan> AI Coverage</text>

  <!-- Stats -->
  <g transform="translate(600, 510)">
    <text x="-200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#0066FF">365</text>
    <text x="-200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Days/Year</text>

    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#10B981">100%</text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Calls Answered</text>

    <text x="200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#8B5CF6">0</text>
    <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Holidays Needed</text>
  </g>

  <!-- Brand -->
  <text x="1120" y="600" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA">nomissedcalls.uk</text>
</svg>
