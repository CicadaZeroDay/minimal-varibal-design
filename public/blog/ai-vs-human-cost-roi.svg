<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#111113"/>
      <stop offset="100%" stop-color="#0A0A0B"/>
    </radialGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative Orbs -->
  <circle cx="150" cy="150" r="200" fill="#10B981" opacity="0.08" filter="url(#blur1)"/>
  <circle cx="1050" cy="480" r="180" fill="#0066FF" opacity="0.06" filter="url(#blur1)"/>

  <!-- Category Badge -->
  <rect x="80" y="80" width="150" height="36" rx="18" fill="url(#greenGrad)"/>
  <text x="155" y="104" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white">ROI ANALYSIS</text>

  <!-- Chart Icon with Pound Sign -->
  <g transform="translate(600, 170)">
    <!-- Background glow -->
    <circle cx="0" cy="0" r="70" fill="#10B981" opacity="0.1" filter="url(#blur1)"/>

    <!-- Chart bars -->
    <g transform="translate(-60, -40)">
      <!-- Bar 1 (shortest - Human cost baseline) -->
      <rect x="0" y="50" width="25" height="30" rx="4" fill="#EF4444" opacity="0.8"/>
      <!-- Bar 2 (medium) -->
      <rect x="35" y="30" width="25" height="50" rx="4" fill="#0066FF" opacity="0.8"/>
      <!-- Bar 3 (tallest - AI savings) -->
      <rect x="70" y="0" width="25" height="80" rx="4" fill="#10B981"/>

      <!-- Trend line -->
      <path d="M12 45 L47 25 L82 -5" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
      <!-- Arrow head -->
      <path d="M78 -8 L82 -5 L78 -2" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Pound sign -->
    <g transform="translate(50, -20)">
      <circle cx="0" cy="0" r="25" fill="#10B981" opacity="0.2"/>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="800" fill="#10B981">£</text>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="46" font-weight="800" fill="white">
    AI vs Human Receptionist
  </text>
  <text x="600" y="385" text-anchor="middle" font-family="Inter, sans-serif" font-size="46" font-weight="800" fill="white">
    <tspan fill="#10B981">Cost &amp; ROI</tspan> Analysis 2025
  </text>

  <!-- Stats -->
  <g transform="translate(600, 510)">
    <!-- Annual Savings -->
    <g transform="translate(-280, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#10B981">£20K+</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Annual Savings</text>
    </g>

    <!-- Cost Reduction -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#0066FF">84%</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Cost Reduction</text>
    </g>

    <!-- ROI -->
    <g transform="translate(280, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#8B5CF6">12x</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">ROI</text>
    </g>
  </g>

  <!-- Brand -->
  <text x="1120" y="600" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA">nomissedcalls.uk</text>
</svg>
