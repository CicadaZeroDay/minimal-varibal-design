<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="150" fill="#0066FF" opacity="0.1"/>
  <circle cx="150" cy="350" r="100" fill="#8B5CF6" opacity="0.1"/>

  <!-- House icon -->
  <g transform="translate(300, 120)">
    <!-- House body -->
    <rect x="50" y="100" width="100" height="80" fill="#1a1a1a" stroke="#0066FF" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="100,40 30,100 170,100" fill="#1a1a1a" stroke="#0066FF" stroke-width="2"/>
    <!-- Door -->
    <rect x="85" y="130" width="30" height="50" fill="#0066FF" opacity="0.3"/>
    <!-- Windows -->
    <rect x="60" y="115" width="20" height="20" fill="#0066FF" opacity="0.5"/>
    <rect x="120" y="115" width="20" height="20" fill="#0066FF" opacity="0.5"/>
    <!-- Chimney -->
    <rect x="130" y="50" width="20" height="40" fill="#1a1a1a" stroke="#0066FF" stroke-width="2"/>
    <!-- For Sale sign -->
    <rect x="170" y="130" width="60" height="40" fill="#0066FF" rx="4"/>
    <text x="200" y="155" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">SOLD</text>
  </g>

  <!-- Title -->
  <text x="400" y="320" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Estate Agent</text>
  <text x="400" y="355" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Case Study: Â£127,000 in Recovered Commissions</text>

  <!-- Stats bar -->
  <rect x="200" y="380" width="400" height="40" fill="#111113" rx="8" stroke="#0066FF" stroke-width="1" opacity="0.5"/>
  <text x="280" y="405" fill="#0066FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">+73%</text>
  <text x="280" y="418" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Viewings</text>
  <text x="400" y="405" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">55x</text>
  <text x="400" y="418" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">ROI</text>
  <text x="520" y="405" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">+50%</text>
  <text x="520" y="418" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Sales</text>
</svg>