<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="150" fill="#10B981" opacity="0.1"/>
  <circle cx="150" cy="350" r="100" fill="#0066FF" opacity="0.1"/>

  <!-- Veterinary cross with paw -->
  <g transform="translate(325, 100)">
    <!-- Cross -->
    <rect x="55" y="20" width="40" height="120" fill="#10B981" rx="8"/>
    <rect x="15" y="60" width="120" height="40" fill="#10B981" rx="8"/>
    <!-- Heart in center -->
    <path d="M75,75 C75,65 65,55 55,65 C45,55 35,65 35,75 C35,90 55,105 55,105 C55,105 75,90 75,75"
          fill="#0A0A0B" transform="translate(20, -5) scale(0.8)"/>
    <!-- Paw print below -->
    <g transform="translate(30, 130)">
      <ellipse cx="45" cy="30" rx="20" ry="15" fill="#0066FF" opacity="0.6"/>
      <circle cx="25" cy="10" r="8" fill="#0066FF" opacity="0.6"/>
      <circle cx="45" cy="5" r="8" fill="#0066FF" opacity="0.6"/>
      <circle cx="65" cy="10" r="8" fill="#0066FF" opacity="0.6"/>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="320" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Veterinary Practice</text>
  <text x="400" y="355" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Case Study: Saving More Pets with 24/7 Coverage</text>

  <!-- Stats bar -->
  <rect x="200" y="380" width="400" height="40" fill="#111113" rx="8" stroke="#10B981" stroke-width="1" opacity="0.5"/>
  <text x="280" y="405" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">+82%</text>
  <text x="280" y="418" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Emergencies</text>
  <text x="400" y="405" fill="#0066FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">65x</text>
  <text x="400" y="418" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">ROI</text>
  <text x="520" y="405" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">+62%</text>
  <text x="520" y="418" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Revenue</text>
</svg>