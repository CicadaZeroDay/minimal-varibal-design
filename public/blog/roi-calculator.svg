<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#111113"/>
      <stop offset="100%" stop-color="#0A0A0B"/>
    </radialGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative Orbs -->
  <circle cx="100" cy="150" r="200" fill="#0066FF" opacity="0.08" filter="url(#blur1)"/>
  <circle cx="1100" cy="480" r="180" fill="#8B5CF6" opacity="0.06" filter="url(#blur1)"/>

  <!-- Category Badge -->
  <rect x="80" y="80" width="80" height="36" rx="18" fill="url(#accentGrad)"/>
  <text x="120" y="104" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white">TOOL</text>

  <!-- Icon: Calculator with £ -->
  <g transform="translate(600, 195)">
    <circle cx="0" cy="0" r="80" fill="url(#accentGrad)" opacity="0.15"/>
    <!-- Calculator body -->
    <rect x="-35" y="-45" width="70" height="90" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
    <!-- Screen -->
    <rect x="-27" y="-37" width="54" height="25" rx="4" fill="url(#accentGrad)" opacity="0.3"/>
    <!-- £ symbol on screen -->
    <text x="0" y="-18" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#accentGrad)">£47</text>
    <!-- Buttons grid -->
    <circle cx="-15" cy="5" r="6" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <circle cx="0" cy="5" r="6" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <circle cx="15" cy="5" r="6" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <circle cx="-15" cy="22" r="6" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <circle cx="0" cy="22" r="6" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <rect x="9" cy="16" width="12" height="12" rx="3" fill="url(#accentGrad)" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="600" y="355" text-anchor="middle" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="white">Calculate Your Missed Call Cost</text>
  <text x="600" y="410" text-anchor="middle" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="white">in <tspan fill="#10B981">30 Seconds</tspan></text>

  <!-- Stats -->
  <g transform="translate(600, 510)">
    <text x="-200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#0066FF">£47</text>
    <text x="-200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Average Call Value</text>

    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#EF4444">12</text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Missed Calls/Day</text>

    <text x="200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#10B981">£12,400</text>
    <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Monthly Loss</text>
  </g>

  <!-- Brand -->
  <text x="1120" y="600" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA">nomissedcalls.uk</text>
</svg>
