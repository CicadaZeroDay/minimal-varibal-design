<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#111113"/>
      <stop offset="100%" stop-color="#0A0A0B"/>
    </radialGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative Orbs -->
  <circle cx="150" cy="100" r="200" fill="#0066FF" opacity="0.08" filter="url(#blur1)"/>
  <circle cx="1050" cy="530" r="180" fill="#8B5CF6" opacity="0.06" filter="url(#blur1)"/>

  <!-- Category Badge -->
  <rect x="80" y="80" width="140" height="36" rx="18" fill="url(#accentGrad)"/>
  <text x="150" y="104" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white">CASE STUDY</text>

  <!-- Icon: Scissors -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="80" fill="url(#accentGrad)" opacity="0.15"/>
    <path d="M-30 -20 C-30 -35, -15 -45, 0 -35 L30 -10 L0 15 C-15 25, -30 15, -30 0 Z" fill="none" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-30 20 C-30 35, -15 45, 0 35 L30 10 L0 -15 C-15 -25, -30 -15, -30 0 Z" fill="none" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-20" cy="-25" r="12" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
    <circle cx="-20" cy="25" r="12" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
  </g>

  <!-- Title -->
  <text x="600" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="42" font-weight="800" fill="white">How Sarah's Beauty Salon Stopped</text>
  <text x="600" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="42" font-weight="800" fill="white">Losing <tspan fill="#10B981">Â£4,200/Month</tspan> to Competitors</text>

  <!-- Stats -->
  <g transform="translate(600, 500)">
    <text x="-200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#0066FF">+51%</text>
    <text x="-200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Bookings</text>

    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#10B981">0</text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Missed Calls</text>

    <text x="200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#8B5CF6">10.5x</text>
    <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">ROI</text>
  </g>

  <!-- Brand -->
  <text x="1120" y="600" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA">nomissedcalls.uk</text>
</svg>
