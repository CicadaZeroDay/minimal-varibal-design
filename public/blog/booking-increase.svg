  <text x="600" y="355" text-anchor="middle" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="white">Increase Bookings by <tspan fill="#10B981">40%</tspan></text>
  <text x="600" y="410" text-anchor="middle" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="white">â€” Guaranteed</text>

  <!-- Stats -->
  <g transform="translate(600, 510)">
    <text x="-200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#0066FF">40%</text>
    <text x="-200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Min. Increase</text>

    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#10B981">100%</text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Money-Back</text>

    <text x="200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#8B5CF6">14 Days</text>
    <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Free Trial</text>
  </g>

  <!-- Brand -->
  <text x="1120" y="600" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA">nomissedcalls.uk</text>
