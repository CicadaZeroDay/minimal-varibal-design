<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="700" cy="80" r="100" fill="#10B981" opacity="0.1"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Harbourside Properties: 12-Month Results</text>

  <!-- Main commission metric -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="#111113" stroke="#10B981" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Additional Commission Earned</text>

    <text x="150" y="100" fill="#10B981" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle">£127K</text>

    <text x="150" y="130" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">from leads that would have been lost</text>

    <!-- Calculation -->
    <g transform="translate(40, 150)">
      <text x="110" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">28 additional sales × £4,535 avg commission</text>
    </g>
  </g>

  <!-- Viewings booked -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="#111113" stroke="#0066FF" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Viewings Booked by Sophie</text>

    <!-- Before/After -->
    <g transform="translate(40, 55)">
      <rect x="0" y="50" width="50" height="65" rx="4" fill="#EF4444" opacity="0.6"/>
      <text x="25" y="40" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">156</text>
      <text x="25" y="130" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Before</text>

      <path d="M65 85 L105 85" stroke="#A1A1AA" stroke-width="2"/>
      <polygon points="105,80 115,85 105,90" fill="#A1A1AA"/>

      <rect x="130" y="10" width="50" height="105" rx="4" fill="url(#greenGradient)"/>
      <text x="155" y="0" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">247</text>
      <text x="155" y="130" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">After</text>
    </g>

    <!-- Badge -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="80" height="28" rx="14" fill="#10B981"/>
      <text x="40" y="19" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">+58%</text>
    </g>
  </g>

  <!-- Bottom metrics -->
  <g transform="translate(80, 290)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Calls Answered</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">100%</text>
    <text x="100" y="95" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">vs 62% before</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(Sophie answers all)</text>
  </g>

  <g transform="translate(300, 290)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">After-Hours Leads</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">34%</text>
    <text x="100" y="95" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">of total leads</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(previously lost)</text>
  </g>

  <g transform="translate(520, 290)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Annual ROI</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">26x</text>
    <text x="100" y="95" fill="#F59E0B" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">return</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(£4,800 → £127,000)</text>
  </g>
</svg>