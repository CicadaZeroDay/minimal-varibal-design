<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#EF4444" opacity="0.1"/>
  <circle cx="700" cy="350" r="100" fill="#0066FF" opacity="0.1"/>

  <!-- Stylist at work (left side) -->
  <g transform="translate(150, 120)">
    <!-- Chair -->
    <rect x="0" y="120" width="120" height="80" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Client silhouette -->
    <circle cx="60" cy="80" r="35" fill="#333"/>
    <rect x="30" y="110" width="60" height="60" rx="5" fill="#333"/>
    <!-- Stylist -->
    <circle cx="130" cy="100" r="25" fill="#8B5CF6" opacity="0.3"/>
    <rect x="115" y="120" width="30" height="50" rx="5" fill="#8B5CF6" opacity="0.3"/>
    <!-- Scissors -->
    <g transform="translate(145, 90) rotate(30)">
      <ellipse cx="0" cy="0" rx="8" ry="3" fill="#A1A1AA"/>
      <ellipse cx="15" cy="0" rx="8" ry="3" fill="#A1A1AA"/>
      <circle cx="7" cy="0" r="3" fill="#666"/>
    </g>
    <!-- "BUSY" badge -->
    <rect x="90" y="180" width="60" height="24" rx="4" fill="#F59E0B"/>
    <text x="120" y="196" fill="#0A0A0B" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">BUSY</text>
  </g>

  <!-- Phone ringing (center) -->
  <g transform="translate(380, 180)">
    <!-- Phone body -->
    <rect x="0" y="0" width="50" height="90" rx="8" fill="#1a1a1a" stroke="#EF4444" stroke-width="3"/>
    <!-- Screen -->
    <rect x="5" y="10" width="40" height="60" rx="4" fill="#EF4444" opacity="0.2"/>
    <!-- Incoming call icon -->
    <circle cx="25" cy="40" r="15" fill="#EF4444" opacity="0.3"/>
    <text x="25" y="45" fill="#EF4444" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">ðŸ“ž</text>
    <!-- Ring waves -->
    <circle cx="25" cy="40" r="30" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.6">
      <animate attributeName="r" from="25" to="50" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="40" r="30" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.4">
      <animate attributeName="r" from="25" to="60" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <!-- Missed call count -->
    <circle cx="50" cy="10" r="14" fill="#EF4444"/>
    <text x="50" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">5</text>
  </g>

  <!-- Customer leaving (right side) -->
  <g transform="translate(550, 140)">
    <!-- Person walking away -->
    <circle cx="50" cy="30" r="25" fill="#A1A1AA" opacity="0.5"/>
    <rect x="35" y="50" width="30" height="50" rx="5" fill="#A1A1AA" opacity="0.5"/>
    <!-- Arrow pointing right (leaving) -->
    <path d="M90 70 L130 70 M120 60 L130 70 L120 80" stroke="#EF4444" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- "TO COMPETITOR" text -->
    <text x="100" y="120" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">TO COMPETITOR</text>
  </g>

  <!-- Stats -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#111113" stroke="#EF4444" stroke-width="1" opacity="0.8"/>
    <text x="100" y="25" fill="#EF4444" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">12-15</text>
    <text x="100" y="45" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">missed calls per day</text>
  </g>

  <g transform="translate(300, 350)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#111113" stroke="#EF4444" stroke-width="1" opacity="0.8"/>
    <text x="100" y="25" fill="#EF4444" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Â£4,200</text>
    <text x="100" y="45" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">lost revenue per month</text>
  </g>

  <g transform="translate(550, 350)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#111113" stroke="#EF4444" stroke-width="1" opacity="0.8"/>
    <text x="100" y="25" fill="#EF4444" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">60%</text>
    <text x="100" y="45" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">calls went to voicemail</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Problem: Missed Calls While Working</text>
</svg>