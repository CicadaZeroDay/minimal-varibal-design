<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="700" cy="100" r="120" fill="#EF4444" opacity="0.08"/>
  <circle cx="100" cy="350" r="80" fill="#0066FF" opacity="0.08"/>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">UK Businesses: The Missed Call Crisis</text>

  <!-- Main stat - £1.2 billion -->
  <g transform="translate(200, 70)">
    <rect x="0" y="0" width="400" height="140" rx="16" fill="#111113" stroke="#EF4444" stroke-width="2"/>

    <text x="200" y="40" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Annual Revenue Lost to Missed Calls</text>

    <text x="200" y="95" fill="#EF4444" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle">£1.2 Billion</text>

    <text x="200" y="125" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Source: BT Business Research 2024</text>
  </g>

  <!-- Supporting stats -->
  <g transform="translate(80, 240)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Average SME Misses</text>
    <text x="100" y="65" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">6.5 calls</text>
    <text x="100" y="85" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">per day</text>
  </g>

  <g transform="translate(300, 240)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Callers Who Won't Wait</text>
    <text x="100" y="65" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">85%</text>
    <text x="100" y="85" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">call competitor instead</text>
  </g>

  <g transform="translate(520, 240)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Peak Missed Call Times</text>
    <text x="100" y="65" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">62%</text>
    <text x="100" y="85" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">during lunch/after hours</text>
  </g>

  <!-- Money flowing away visualization -->
  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="640" height="70" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>

    <text x="320" y="25" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Every Minute, UK Businesses Lose:</text>

    <!-- Animated money symbols -->
    <g transform="translate(80, 45)">
      <text x="0" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18" opacity="0.3">£</text>
      <text x="30" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18" opacity="0.5">£</text>
      <text x="60" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18" opacity="0.7">£</text>
      <text x="90" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18">£</text>
    </g>

    <text x="320" y="52" fill="#EF4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">£2,283</text>

    <g transform="translate(460, 45)">
      <text x="0" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18">£</text>
      <text x="30" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18" opacity="0.7">£</text>
      <text x="60" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18" opacity="0.5">£</text>
      <text x="90" y="0" fill="#EF4444" font-family="Arial, sans-serif" font-size="18" opacity="0.3">£</text>
    </g>
  </g>
</svg>