<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Problem: Busy Restaurant, Unanswered Phones</text>

  <!-- Restaurant scene -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="400" height="220" rx="16" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Kitchen/Service area indicator -->
    <rect x="20" y="20" width="360" height="30" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="200" y="40" fill="#F59E0B" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BUSY SERVICE - FRIDAY 7:30 PM</text>

    <!-- Staff rushing -->
    <g transform="translate(40, 70)">
      <!-- Waiter 1 -->
      <circle cx="30" cy="20" r="15" fill="#333"/>
      <rect x="15" y="40" width="30" height="40" rx="4" fill="#333"/>
      <rect x="45" y="50" width="40" height="5" rx="2" fill="#A1A1AA"/>
      <!-- Motion lines -->
      <line x1="0" y1="60" x2="10" y2="60" stroke="#A1A1AA" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="55" x2="8" y2="55" stroke="#A1A1AA" stroke-width="1" opacity="0.3"/>
    </g>

    <g transform="translate(130, 80)">
      <!-- Chef -->
      <circle cx="30" cy="20" r="15" fill="#333"/>
      <rect x="20" y="5" width="20" height="12" rx="2" fill="white" opacity="0.5"/>
      <rect x="15" y="40" width="30" height="40" rx="4" fill="#333"/>
      <!-- Flames -->
      <text x="50" y="85" fill="#F59E0B" font-family="Arial, sans-serif" font-size="16">ðŸ”¥</text>
    </g>

    <g transform="translate(220, 70)">
      <!-- Waiter 2 with plates -->
      <circle cx="30" cy="20" r="15" fill="#333"/>
      <rect x="15" y="40" width="30" height="40" rx="4" fill="#333"/>
      <circle cx="0" cy="55" r="15" fill="#444" stroke="#666" stroke-width="1"/>
      <circle cx="60" cy="55" r="15" fill="#444" stroke="#666" stroke-width="1"/>
    </g>

    <!-- Tables with diners -->
    <g transform="translate(30, 140)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#1a1a1a"/>
      <circle cx="10" cy="-10" r="10" fill="#444"/>
      <circle cx="50" cy="-10" r="10" fill="#444"/>
    </g>

    <g transform="translate(110, 150)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#1a1a1a"/>
      <circle cx="10" cy="-10" r="10" fill="#444"/>
      <circle cx="30" cy="-10" r="10" fill="#444"/>
      <circle cx="50" cy="-10" r="10" fill="#444"/>
    </g>

    <g transform="translate(190, 140)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#1a1a1a"/>
      <circle cx="10" cy="-10" r="10" fill="#444"/>
      <circle cx="50" cy="-10" r="10" fill="#444"/>
    </g>

    <g transform="translate(270, 150)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#1a1a1a"/>
      <circle cx="10" cy="-10" r="10" fill="#444"/>
      <circle cx="30" cy="-10" r="10" fill="#444"/>
      <circle cx="50" cy="-10" r="10" fill="#444"/>
      <circle cx="70" cy="-10" r="10" fill="#444"/>
    </g>
  </g>

  <!-- Phone ringing (ignored) -->
  <g transform="translate(520, 90)">
    <rect x="0" y="0" width="200" height="200" rx="16" fill="#111113" stroke="#EF4444" stroke-width="2"/>

    <text x="100" y="35" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Phone Ringing...</text>

    <!-- Phone -->
    <g transform="translate(60, 50)">
      <rect x="0" y="0" width="80" height="100" rx="10" fill="#1a1a1a" stroke="#EF4444" stroke-width="2"/>
      <rect x="5" y="10" width="70" height="60" rx="4" fill="#0A0A0B"/>
      <text x="40" y="35" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Incoming Call</text>
      <text x="40" y="55" fill="#10B981" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">+44 7XXX...</text>

      <!-- Ring animation circles -->
      <circle cx="40" cy="-15" r="15" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.8"/>
      <circle cx="40" cy="-15" r="25" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.5"/>
      <circle cx="40" cy="-15" r="35" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.3"/>
    </g>

    <!-- Counter -->
    <text x="100" y="175" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Ring 4 of 5...</text>
    <text x="100" y="193" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">No one available</text>
  </g>

  <!-- Stats -->
  <g transform="translate(80, 310)">
    <rect x="0" y="0" width="200" height="110" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Peak Hours Missed</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">23 calls</text>
    <text x="100" y="90" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">per Friday/Saturday</text>
  </g>

  <g transform="translate(300, 310)">
    <rect x="0" y="0" width="200" height="110" rx="12" fill="#111113" stroke="#F59E0B" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">No-Shows Weekly</text>
    <text x="100" y="65" fill="#F59E0B" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">8-12</text>
    <text x="100" y="90" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(no confirmation system)</text>
  </g>

  <g transform="translate(520, 310)">
    <rect x="0" y="0" width="200" height="110" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Monthly Revenue Lost</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Â£6,800</text>
    <text x="100" y="90" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(empty tables + missed bookings)</text>
  </g>
</svg>