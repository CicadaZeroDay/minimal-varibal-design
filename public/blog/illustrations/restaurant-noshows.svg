<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Tartan Table: 90-Day Results</text>

  <!-- Main metrics -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="300" height="170" rx="16" fill="#111113" stroke="#10B981" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">No-Show Reduction</text>

    <!-- Before/After comparison -->
    <g transform="translate(40, 55)">
      <!-- Before -->
      <rect x="0" y="60" width="50" height="60" rx="4" fill="#EF4444" opacity="0.6"/>
      <text x="25" y="50" fill="#EF4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">18%</text>
      <text x="25" y="135" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Before</text>

      <!-- Arrow -->
      <path d="M65 90 L105 90" stroke="#A1A1AA" stroke-width="2"/>
      <polygon points="105,85 115,90 105,95" fill="#A1A1AA"/>

      <!-- After -->
      <rect x="130" y="100" width="50" height="20" rx="4" fill="url(#greenGradient)"/>
      <text x="155" y="90" fill="#10B981" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">6%</text>
      <text x="155" y="135" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">After</text>
    </g>

    <!-- Badge -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="80" height="28" rx="14" fill="#10B981"/>
      <text x="40" y="19" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">-67%</text>
    </g>
  </g>

  <!-- Revenue metrics -->
  <g transform="translate(420, 70)">
    <rect x="0" y="0" width="300" height="170" rx="16" fill="#111113" stroke="#0066FF" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Monthly Revenue Impact</text>

    <text x="150" y="85" fill="#0066FF" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle">+£4,200</text>

    <text x="150" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">from recovered no-show covers</text>

    <!-- Breakdown -->
    <g transform="translate(30, 130)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">Saved tables: 48</text>
      <text x="130" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">Avg cover: £35</text>
      <text x="240" y="0" fill="#0066FF" font-family="Arial, sans-serif" font-size="10">= £4,200</text>
    </g>
  </g>

  <!-- Bottom detailed metrics -->
  <g transform="translate(80, 270)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Bookings Captured</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">+156</text>
    <text x="100" y="95" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">per month</text>
    <text x="100" y="120" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(previously going to VM)</text>
  </g>

  <g transform="translate(300, 270)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Staff Time Saved</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">2.5hrs</text>
    <text x="100" y="95" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">per day</text>
    <text x="100" y="120" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(on phone calls)</text>
  </g>

  <g transform="translate(520, 270)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ROI</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">15x</text>
    <text x="100" y="95" fill="#F59E0B" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">return</text>
    <text x="100" y="120" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(£400 → £6,000 value)</text>
  </g>

  <!-- Quote -->
  <g transform="translate(80, 420)">
    <text x="320" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">"Sophie paid for herself in the first week. The SMS reminders alone cut our no-shows by two-thirds."</text>
    <text x="320" y="18" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">— Marcus, Owner, The Tartan Table</text>
  </g>
</svg>