<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Annual Cost Comparison</text>

  <!-- Human receptionist side -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="280" height="320" rx="16" fill="#111113" stroke="#EF4444" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="280" height="50" rx="16" fill="#EF4444" opacity="0.2"/>
    <text x="140" y="32" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Human Receptionist</text>

    <!-- Person icon -->
    <g transform="translate(110, 60)">
      <circle cx="30" cy="25" r="20" fill="#333"/>
      <rect x="10" y="50" width="40" height="50" rx="5" fill="#333"/>
    </g>

    <!-- Cost breakdown -->
    <g transform="translate(20, 130)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Base Salary</text>
      <text x="200" y="0" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£24,000</text>

      <text x="0" y="25" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">National Insurance</text>
      <text x="200" y="25" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£2,600</text>

      <text x="0" y="50" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Pension (3%)</text>
      <text x="200" y="50" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£720</text>

      <text x="0" y="75" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Holiday Cover</text>
      <text x="200" y="75" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£1,200</text>

      <text x="0" y="100" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Sick Leave Cover</text>
      <text x="200" y="100" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£600</text>

      <text x="0" y="125" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Training</text>
      <text x="200" y="125" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£500</text>

      <line x1="0" y1="145" x2="220" y2="145" stroke="#333" stroke-width="1"/>

      <text x="0" y="170" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Total Annual Cost</text>
      <text x="200" y="170" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end">£29,620</text>
    </g>
  </g>

  <!-- VS -->
  <g transform="translate(380, 220)">
    <circle cx="20" cy="20" r="25" fill="#111113" stroke="#A1A1AA" stroke-width="2"/>
    <text x="20" y="27" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">VS</text>
  </g>

  <!-- AI receptionist side -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="280" height="320" rx="16" fill="#111113" stroke="#10B981" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="280" height="50" rx="16" fill="#10B981" opacity="0.2"/>
    <text x="140" y="32" fill="#10B981" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sophie AI</text>

    <!-- Robot icon -->
    <g transform="translate(110, 60)">
      <circle cx="30" cy="30" r="25" fill="#0066FF" opacity="0.3"/>
      <circle cx="20" cy="25" r="5" fill="#0066FF"/>
      <circle cx="40" cy="25" r="5" fill="#0066FF"/>
      <path d="M18 40 Q30 50 42 40" stroke="#0066FF" stroke-width="2" fill="none"/>
    </g>

    <!-- Cost breakdown -->
    <g transform="translate(20, 130)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Monthly subscription</text>
      <text x="200" y="0" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£400/month</text>

      <text x="0" y="25" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Setup fee</text>
      <text x="200" y="25" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">£0</text>

      <text x="0" y="50" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Holiday cover</text>
      <text x="200" y="50" fill="#10B981" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Included</text>

      <text x="0" y="75" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Sick leave</text>
      <text x="200" y="75" fill="#10B981" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Never sick</text>

      <text x="0" y="100" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Training</text>
      <text x="200" y="100" fill="#10B981" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Instant updates</text>

      <text x="0" y="125" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">24/7 coverage</text>
      <text x="200" y="125" fill="#10B981" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Included</text>

      <line x1="0" y1="145" x2="220" y2="145" stroke="#333" stroke-width="1"/>

      <text x="0" y="170" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Total Annual Cost</text>
      <text x="200" y="170" fill="#10B981" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end">£4,800</text>
    </g>
  </g>

  <!-- Savings banner -->
  <g transform="translate(150, 410)">
    <rect x="0" y="0" width="500" height="35" rx="8" fill="#10B981"/>
    <text x="250" y="23" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Save £24,820 per year (84% less)</text>
  </g>
</svg>