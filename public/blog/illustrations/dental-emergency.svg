<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Night sky effect -->
  <circle cx="700" cy="80" r="40" fill="#F59E0B" opacity="0.1"/>
  <circle cx="680" cy="70" r="30" fill="#0A0A0B"/>

  <!-- Stars -->
  <circle cx="100" cy="50" r="2" fill="white" opacity="0.3"/>
  <circle cx="200" cy="80" r="1.5" fill="white" opacity="0.2"/>
  <circle cx="350" cy="40" r="2" fill="white" opacity="0.4"/>
  <circle cx="500" cy="60" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="600" cy="30" r="2" fill="white" opacity="0.2"/>

  <!-- Clock showing late night -->
  <g transform="translate(80, 100)">
    <circle cx="60" cy="60" r="55" fill="#111113" stroke="#333" stroke-width="3"/>
    <circle cx="60" cy="60" r="50" fill="#1a1a1a"/>
    <!-- Clock face -->
    <text x="60" y="25" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">12</text>
    <text x="100" y="65" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3</text>
    <text x="60" y="105" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">6</text>
    <text x="20" y="65" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">9</text>
    <!-- Clock hands pointing to 11:30 PM -->
    <line x1="60" y1="60" x2="60" y2="25" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="35" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="60" cy="60" r="4" fill="#EF4444"/>
    <!-- Label -->
    <text x="60" y="140" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">11:30 PM</text>
  </g>

  <!-- Person in pain (center) -->
  <g transform="translate(300, 100)">
    <!-- Person silhouette -->
    <circle cx="80" cy="50" r="40" fill="#333"/>
    <!-- Pain expression -->
    <text x="65" y="45" fill="#EF4444" font-family="Arial, sans-serif" font-size="14">x</text>
    <text x="95" y="45" fill="#EF4444" font-family="Arial, sans-serif" font-size="14">x</text>
    <path d="M60 65 Q80 75 100 65" stroke="#EF4444" stroke-width="2" fill="none"/>
    <!-- Hand on cheek -->
    <ellipse cx="130" cy="50" rx="15" ry="20" fill="#555"/>
    <!-- Pain indicators -->
    <g transform="translate(50, 10)">
      <text fill="#EF4444" font-family="Arial, sans-serif" font-size="16">⚡</text>
    </g>
    <g transform="translate(110, 20)">
      <text fill="#EF4444" font-family="Arial, sans-serif" font-size="14">⚡</text>
    </g>
    <!-- Body -->
    <rect x="55" y="85" width="50" height="60" rx="5" fill="#333"/>
    <!-- Speech bubble -->
    <g transform="translate(150, 20)">
      <path d="M0 40 L-15 50 L0 60 L0 40" fill="white"/>
      <rect x="0" y="0" width="140" height="80" rx="10" fill="white"/>
      <text x="70" y="30" fill="#0A0A0B" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">"I've had toothache</text>
      <text x="70" y="48" fill="#0A0A0B" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">all weekend...</text>
      <text x="70" y="66" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">I NEED HELP!"</text>
    </g>
  </g>

  <!-- Phone with voicemail (right) -->
  <g transform="translate(580, 120)">
    <rect x="0" y="0" width="120" height="180" rx="15" fill="#111113" stroke="#EF4444" stroke-width="2"/>
    <!-- Screen -->
    <rect x="10" y="20" width="100" height="130" rx="8" fill="#1a1a1a"/>
    <!-- Voicemail icon -->
    <circle cx="60" cy="70" r="25" fill="#EF4444" opacity="0.2"/>
    <rect x="45" y="60" width="30" height="20" rx="3" fill="#EF4444" opacity="0.6"/>
    <text x="60" y="110" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Voicemail Full</text>
    <text x="60" y="130" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">15 messages</text>
    <!-- X mark -->
    <g transform="translate(90, 30)">
      <circle cx="0" cy="0" r="12" fill="#EF4444"/>
      <text x="0" y="5" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">✕</text>
    </g>
  </g>

  <!-- Stats at bottom -->
  <g transform="translate(80, 330)">
    <rect x="0" y="0" width="200" height="90" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Weekend Emergencies</text>
    <text x="100" y="60" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">12</text>
    <text x="100" y="80" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">going to competitors</text>
  </g>

  <g transform="translate(300, 330)">
    <rect x="0" y="0" width="200" height="90" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Emergency Value</text>
    <text x="100" y="60" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£285</text>
    <text x="100" y="80" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">average appointment</text>
  </g>

  <g transform="translate(520, 330)">
    <rect x="0" y="0" width="200" height="90" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Monthly Loss</text>
    <text x="100" y="60" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£15,000+</text>
    <text x="100" y="80" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">in missed emergencies</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Problem: Emergency Calls Going to Voicemail</text>
</svg>