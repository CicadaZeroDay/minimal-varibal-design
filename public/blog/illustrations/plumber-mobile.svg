<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="700" cy="100" r="100" fill="#10B981" opacity="0.08"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.08"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Solution: Sophie Captures Every Lead</text>

  <!-- Sophie AI -->
  <g transform="translate(320, 60)">
    <circle cx="80" cy="70" r="60" fill="#111113" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="60" cy="60" r="8" fill="#0066FF"/>
    <circle cx="100" cy="60" r="8" fill="#0066FF"/>
    <path d="M55 85 Q80 100 105 85" stroke="#0066FF" stroke-width="3" fill="none"/>
    <text x="80" y="155" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sophie</text>
  </g>

  <!-- Incoming emergency call -->
  <g transform="translate(60, 90)">
    <rect x="0" y="0" width="140" height="130" rx="12" fill="#111113" stroke="#EF4444" stroke-width="2"/>
    <text x="70" y="25" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">EMERGENCY</text>
    <text x="70" y="55" fill="white" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">ðŸš¨</text>
    <text x="70" y="85" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">"Burst pipe!</text>
    <text x="70" y="100" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Water everywhere!"</text>
    <text x="70" y="120" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">6:32 AM</text>
  </g>

  <path d="M210 155 L300 130" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Job details captured -->
  <g transform="translate(540, 60)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="#111113" stroke="#10B981" stroke-width="2"/>
    <text x="100" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Job Details Captured</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="170" height="28" rx="6" fill="#1a1a1a"/>
      <text x="10" y="18" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">Issue:</text>
      <text x="50" y="18" fill="#EF4444" font-family="Arial, sans-serif" font-size="9">Burst pipe - URGENT</text>
    </g>

    <g transform="translate(15, 80)">
      <rect x="0" y="0" width="170" height="28" rx="6" fill="#1a1a1a"/>
      <text x="10" y="18" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">Address:</text>
      <text x="55" y="18" fill="white" font-family="Arial, sans-serif" font-size="9">15 Oak Lane, LS6</text>
    </g>

    <g transform="translate(15, 115)">
      <rect x="0" y="0" width="170" height="28" rx="6" fill="#1a1a1a"/>
      <text x="10" y="18" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">Contact:</text>
      <text x="55" y="18" fill="white" font-family="Arial, sans-serif" font-size="9">Sarah, 07XXX XXXXXX</text>
    </g>

    <g transform="translate(15, 155)">
      <rect x="0" y="0" width="170" height="28" rx="6" fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="1"/>
      <text x="85" y="18" fill="#10B981" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">âœ“ SMS sent to Dave</text>
    </g>
  </g>

  <path d="M500 160 L530 150" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Dave gets notification -->
  <g transform="translate(60, 260)">
    <rect x="0" y="0" width="280" height="150" rx="12" fill="#111113" stroke="#8B5CF6" stroke-width="1"/>
    <text x="140" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dave Gets Instant Alert</text>

    <!-- Phone notification -->
    <g transform="translate(80, 45)">
      <rect x="0" y="0" width="120" height="85" rx="10" fill="#1a1a1a"/>
      <rect x="5" y="5" width="110" height="55" rx="6" fill="#8B5CF6" opacity="0.2"/>
      <text x="60" y="25" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">New Emergency</text>
      <text x="60" y="42" fill="#EF4444" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Burst pipe - LS6</text>
      <text x="60" y="55" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Tap for details</text>
      <text x="60" y="75" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">6:32 AM</text>
    </g>
  </g>

  <!-- What Sophie tells caller -->
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="340" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="170" y="25" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">What Sophie Tells the Caller:</text>

    <g transform="translate(20, 45)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">"I've marked this as urgent and sent Dave your</text>
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">details. He typically responds within 15 minutes</text>
      <text x="0" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">for emergencies. In the meantime, can you turn</text>
      <text x="0" y="45" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">off the water at the stopcock?"</text>
    </g>

    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="300" height="20" rx="4" fill="#10B981" opacity="0.2"/>
      <text x="150" y="14" fill="#10B981" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">âœ“ Gives helpful advice while they wait</text>
    </g>
  </g>
</svg>