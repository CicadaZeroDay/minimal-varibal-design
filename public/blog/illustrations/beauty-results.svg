<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="#10B981" opacity="0.1"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">30-Day Results: Before vs After</text>

  <!-- Chart area -->
  <g transform="translate(100, 80)">
    <!-- Chart background -->
    <rect x="0" y="0" width="350" height="250" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Y-axis labels -->
    <text x="-10" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="end">120</text>
    <text x="-10" y="90" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="end">90</text>
    <text x="-10" y="150" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="end">60</text>
    <text x="-10" y="210" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="end">30</text>

    <!-- Grid lines -->
    <line x1="20" y1="30" x2="330" y2="30" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <line x1="20" y1="90" x2="330" y2="90" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <line x1="20" y1="150" x2="330" y2="150" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <line x1="20" y1="210" x2="330" y2="210" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

    <!-- Before bar -->
    <rect x="60" y="115" width="70" height="115" rx="4" fill="#EF4444" opacity="0.8"/>
    <text x="95" y="105" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">68</text>
    <text x="95" y="245" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Before</text>

    <!-- After bar -->
    <rect x="180" y="55" width="70" height="175" rx="4" fill="url(#greenGradient)"/>
    <text x="215" y="45" fill="#10B981" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">103</text>
    <text x="215" y="245" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">After</text>

    <!-- Growth arrow -->
    <path d="M265 180 L265 80 M255 95 L265 80 L275 95" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="300" y="130" fill="#10B981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">+51%</text>

    <!-- Chart title -->
    <text x="175" y="-10" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Monthly Bookings</text>
  </g>

  <!-- Key metrics -->
  <g transform="translate(500, 80)">
    <!-- Revenue card -->
    <rect x="0" y="0" width="250" height="70" rx="12" fill="#111113" stroke="#10B981" stroke-width="1"/>
    <text x="20" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12">Monthly Revenue</text>
    <text x="20" y="55" fill="#10B981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">£12,360</text>
    <text x="150" y="55" fill="#10B981" font-family="Arial, sans-serif" font-size="14">↑ +£4,200</text>

    <!-- After-hours card -->
    <rect x="0" y="85" width="250" height="70" rx="12" fill="#111113" stroke="#8B5CF6" stroke-width="1"/>
    <text x="20" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12">After-Hours Bookings</text>
    <text x="20" y="140" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">41</text>
    <text x="80" y="140" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="14">per month</text>

    <!-- ROI card -->
    <rect x="0" y="170" width="250" height="80" rx="12" fill="#111113" stroke="#0066FF" stroke-width="2"/>
    <text x="20" y="200" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12">Return on Investment</text>
    <text x="20" y="235" fill="#0066FF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">10.5x</text>
    <text x="120" y="235" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12">ROI</text>
  </g>

  <!-- Bottom comparison -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="600" height="70" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Before -->
    <g transform="translate(30, 15)">
      <circle cx="10" cy="20" r="8" fill="#EF4444" opacity="0.3"/>
      <text x="30" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">BEFORE</text>
      <text x="30" y="35" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">340 missed calls</text>
    </g>

    <!-- Arrow -->
    <path d="M200 35 L260 35" stroke="#A1A1AA" stroke-width="2" fill="none"/>
    <polygon points="260,30 270,35 260,40" fill="#A1A1AA"/>

    <!-- After -->
    <g transform="translate(300, 15)">
      <circle cx="10" cy="20" r="8" fill="#10B981" opacity="0.3"/>
      <text x="30" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">AFTER</text>
      <text x="30" y="35" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">0 missed calls</text>
    </g>

    <!-- Rating -->
    <g transform="translate(480, 15)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Google Rating</text>
      <text x="0" y="35" fill="#F59E0B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4.7 → 4.9 ⭐</text>
    </g>
  </g>
</svg>