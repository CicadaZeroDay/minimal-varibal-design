<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="#EF4444" opacity="0.1"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Solicitor Missing Urgent Client Calls</text>

  <!-- Courtroom scene on left -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="280" height="200" rx="16" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Judge bench -->
    <rect x="80" y="20" width="120" height="40" rx="4" fill="#1a1a1c"/>
    <text x="140" y="45" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">COURT IN SESSION</text>

    <!-- Lawyer figure -->
    <g transform="translate(100, 80)">
      <circle cx="40" cy="15" r="15" fill="#374151"/>
      <rect x="25" y="30" width="30" height="50" rx="4" fill="#1f2937"/>
      <text x="40" y="100" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Marcus Webb</text>
      <text x="40" y="112" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">In court hearing</text>
    </g>

    <!-- Phone on silent -->
    <g transform="translate(200, 120)">
      <rect x="0" y="0" width="35" height="55" rx="6" fill="#1f2937" stroke="#EF4444" stroke-width="2"/>
      <text x="17" y="35" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">ðŸ”‡</text>
      <text x="17" y="70" fill="#EF4444" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">SILENT</text>
    </g>

    <text x="140" y="190" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Phone must be silent in court</text>
  </g>

  <!-- Missed calls panel on right -->
  <g transform="translate(420, 70)">
    <rect x="0" y="0" width="300" height="200" rx="16" fill="#111113" stroke="#EF4444" stroke-width="2"/>

    <text x="150" y="30" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">8 MISSED CALLS</text>
    <text x="150" y="48" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">During 3-hour court session</text>

    <!-- Call list -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="260" height="28" rx="4" fill="#EF4444" opacity="0.1"/>
      <text x="10" y="18" fill="#EF4444" font-family="Arial, sans-serif" font-size="10">ðŸš¨ Police Station - Client arrested</text>
      <text x="240" y="18" fill="#EF4444" font-family="Arial, sans-serif" font-size="9" text-anchor="end">9:15</text>
    </g>

    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="260" height="28" rx="4" fill="#F59E0B" opacity="0.1"/>
      <text x="10" y="18" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10">âš¡ Divorce client - Urgent question</text>
      <text x="240" y="18" fill="#F59E0B" font-family="Arial, sans-serif" font-size="9" text-anchor="end">9:47</text>
    </g>

    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="260" height="28" rx="4" fill="#F59E0B" opacity="0.1"/>
      <text x="10" y="18" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10">âš¡ New enquiry - Car accident claim</text>
      <text x="240" y="18" fill="#F59E0B" font-family="Arial, sans-serif" font-size="9" text-anchor="end">10:22</text>
    </g>

    <g transform="translate(20, 165)">
      <text x="130" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+ 5 more missed calls...</text>
    </g>
  </g>

  <!-- Bottom stats -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="200" height="120" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Hours in Court/Week</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">22</text>
    <text x="100" y="95" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">hours unreachable</text>
  </g>

  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="200" height="120" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Average Case Value</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">Â£3,500</text>
    <text x="100" y="95" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">per new client</text>
  </g>

  <g transform="translate(520, 300)">
    <rect x="0" y="0" width="200" height="120" rx="12" fill="#111113" stroke="#EF4444" stroke-width="2"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Est. Monthly Loss</text>
    <text x="100" y="70" fill="#EF4444" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">Â£28K</text>
    <text x="100" y="95" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">in missed new clients</text>
  </g>
</svg>