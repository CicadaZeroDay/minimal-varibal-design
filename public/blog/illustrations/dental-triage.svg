    <text x="90" y="105" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">â€¢ Lost filling/crown</text>
    <text x="90" y="125" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">â€¢ Chipped tooth</text>
