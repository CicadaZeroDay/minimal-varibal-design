    <rect x="0" y="30" width="180" height="35" rx="12" fill="#EF4444" opacity="0.2"/>
    <text x="90" y="55" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ðŸš¨ URGENT</text>
    <text x="90" y="85" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">â€¢ Severe pain/swelling</text>
    <text x="90" y="105" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">â€¢ Trauma/knocked tooth</text>
    <text x="90" y="125" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">â€¢ Difficulty breathing</text>
    <text x="90" y="155" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">â†’ Immediate vet alert</text>
  </g>

