<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="700" cy="100" r="100" fill="#10B981" opacity="0.08"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.08"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Solution: Sophie Books Viewings 24/7</text>

  <!-- Sophie AI -->
  <g transform="translate(320, 55)">
    <circle cx="80" cy="70" r="60" fill="#111113" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="60" cy="60" r="8" fill="#0066FF"/>
    <circle cx="100" cy="60" r="8" fill="#0066FF"/>
    <path d="M55 85 Q80 100 105 85" stroke="#0066FF" stroke-width="3" fill="none"/>
    <text x="80" y="150" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sophie</text>
  </g>

  <!-- Incoming call -->
  <g transform="translate(60, 90)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#111113" stroke="#10B981" stroke-width="2"/>
    <text x="65" y="25" fill="#10B981" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">New Enquiry</text>
    <text x="65" y="55" fill="white" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">üè†</text>
    <text x="65" y="80" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">"I saw the house</text>
    <text x="65" y="95" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">on Rightmove..."</text>
  </g>

  <path d="M200 145 L300 125" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Viewing booked -->
  <g transform="translate(540, 60)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#111113" stroke="#10B981" stroke-width="2"/>
    <text x="100" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viewing Scheduled</text>

    <!-- Calendar -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a1a"/>
      <rect x="0" y="0" width="140" height="25" rx="8" fill="#F59E0B"/>
      <text x="70" y="18" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Saturday 11:00 AM</text>
      <text x="70" y="45" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">42 Clifton Gardens</text>
      <text x="70" y="60" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Mr &amp; Mrs Thompson</text>
      <text x="70" y="73" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">07XXX XXXXXX</text>
    </g>

    <!-- SMS confirmation -->
    <g transform="translate(30, 135)">
      <rect x="0" y="0" width="140" height="30" rx="6" fill="#10B981" opacity="0.2"/>
      <text x="70" y="20" fill="#10B981" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">‚úì Confirmation sent</text>
    </g>
  </g>

  <path d="M500 150 L530 140" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Sophie's capabilities -->
  <g transform="translate(60, 250)">
    <rect x="0" y="0" width="320" height="170" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="160" y="25" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Sophie Knows:</text>

    <g transform="translate(20, 45)">
      <circle cx="8" cy="8" r="8" fill="#10B981" opacity="0.3"/>
      <text x="8" y="12" fill="#10B981" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">‚úì</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">All property details &amp; prices</text>
    </g>

    <g transform="translate(20, 70)">
      <circle cx="8" cy="8" r="8" fill="#10B981" opacity="0.3"/>
      <text x="8" y="12" fill="#10B981" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">‚úì</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">Agent availability calendar</text>
    </g>

    <g transform="translate(20, 95)">
      <circle cx="8" cy="8" r="8" fill="#10B981" opacity="0.3"/>
      <text x="8" y="12" fill="#10B981" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">‚úì</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">Local area information</text>
    </g>

    <g transform="translate(20, 120)">
      <circle cx="8" cy="8" r="8" fill="#10B981" opacity="0.3"/>
      <text x="8" y="12" fill="#10B981" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">‚úì</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">Schools, transport, amenities</text>
    </g>

    <g transform="translate(20, 145)">
      <circle cx="8" cy="8" r="8" fill="#10B981" opacity="0.3"/>
      <text x="8" y="12" fill="#10B981" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">‚úì</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">Mortgage &amp; chain status</text>
    </g>
  </g>

  <!-- Qualification questions -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="320" height="170" rx="12" fill="#111113" stroke="#8B5CF6" stroke-width="1"/>
    <text x="160" y="25" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Sophie Qualifies Leads:</text>

    <g transform="translate(20, 45)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">"Are you a first-time buyer or looking</text>
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">to sell your current property?"</text>
    </g>

    <g transform="translate(20, 80)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">"Have you spoken with a mortgage</text>
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">advisor about your budget?"</text>
    </g>

    <g transform="translate(20, 115)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic">"What's your timeline for moving?"</text>
    </g>

    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="280" height="20" rx="4" fill="#8B5CF6" opacity="0.2"/>
      <text x="140" y="14" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">‚Üí Hot leads flagged for priority follow-up</text>
    </g>
  </g>
</svg>