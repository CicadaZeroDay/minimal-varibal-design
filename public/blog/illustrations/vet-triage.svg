<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="100" cy="100" r="80" fill="#0066FF" opacity="0.1"/>
  <circle cx="700" cy="380" r="100" fill="#10B981" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Sophie: Pet Emergency Triage System</text>

  <!-- Sophie AI (center top) -->
  <g transform="translate(340, 55)">
    <circle cx="60" cy="45" r="40" fill="#111113" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="48" cy="40" r="6" fill="#0066FF"/>
    <circle cx="72" cy="40" r="6" fill="#0066FF"/>
    <path d="M45 55 Q60 68 75 55" stroke="#0066FF" stroke-width="2" fill="none"/>
    <text x="60" y="105" fill="#0066FF" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Sophie AI Triage</text>
  </g>

  <!-- Incoming call -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="100" height="70" rx="10" fill="#111113" stroke="#F59E0B" stroke-width="2"/>
    <text x="50" y="22" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pet Emergency</text>
    <text x="50" y="45" fill="white" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">üêï</text>
    <text x="50" y="62" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">2:30 AM</text>
  </g>

  <!-- Arrow to Sophie -->
  <path d="M170 175 L320 115" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Triage paths -->
  <!-- CRITICAL -->
  <g transform="translate(100, 230)">
    <path d="M300 -80 L100 10" stroke="#EF4444" stroke-width="3"/>
    <rect x="0" y="10" width="180" height="180" rx="12" fill="#111113" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="10" width="180" height="35" rx="12" fill="#EF4444" opacity="0.2"/>
    <text x="90" y="35" fill="#EF4444" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">üö® CRITICAL</text>

    <g transform="translate(15, 55)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Difficulty breathing</text>
      <text x="0" y="18" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Severe bleeding</text>
      <text x="0" y="36" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Collapse/unresponsive</text>
      <text x="0" y="54" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Suspected poisoning</text>
      <text x="0" y="72" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Seizures</text>
    </g>

    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="150" height="35" rx="6" fill="#EF4444" opacity="0.3"/>
      <text x="75" y="15" fill="#EF4444" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">‚Üí Immediate vet alert</text>
      <text x="75" y="28" fill="#EF4444" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">+ nearest emergency clinic</text>
    </g>
  </g>

  <!-- URGENT -->
  <g transform="translate(310, 230)">
    <path d="M90 -80 L90 10" stroke="#F59E0B" stroke-width="3"/>
    <rect x="0" y="10" width="180" height="180" rx="12" fill="#111113" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="10" width="180" height="35" rx="12" fill="#F59E0B" opacity="0.2"/>
    <text x="90" y="35" fill="#F59E0B" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">‚ö° URGENT</text>

    <g transform="translate(15, 55)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Vomiting/diarrhoea</text>
      <text x="0" y="18" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Won't eat (24hrs+)</text>
      <text x="0" y="36" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Limping badly</text>
      <text x="0" y="54" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Eye injuries</text>
      <text x="0" y="72" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Persistent pain</text>
    </g>

    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="150" height="35" rx="6" fill="#F59E0B" opacity="0.3"/>
      <text x="75" y="15" fill="#F59E0B" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">‚Üí First AM appointment</text>
      <text x="75" y="28" fill="#F59E0B" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">+ care instructions</text>
    </g>
  </g>

  <!-- CAN WAIT -->
  <g transform="translate(520, 230)">
    <path d="M-120 -80 L80 10" stroke="#10B981" stroke-width="3"/>
    <rect x="0" y="10" width="180" height="180" rx="12" fill="#111113" stroke="#10B981" stroke-width="2"/>
    <rect x="0" y="10" width="180" height="35" rx="12" fill="#10B981" opacity="0.2"/>
    <text x="90" y="35" fill="#10B981" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">‚úì CAN WAIT</text>

    <g transform="translate(15, 55)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Mild scratching</text>
      <text x="0" y="18" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Vaccination due</text>
      <text x="0" y="36" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Minor behaviour change</text>
      <text x="0" y="54" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Routine check-up</text>
      <text x="0" y="72" fill="white" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Prescription refill</text>
    </g>

    <g transform="translate(15, 145)">
      <rect x="0" y="0" width="150" height="35" rx="6" fill="#10B981" opacity="0.3"/>
      <text x="75" y="15" fill="#10B981" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">‚Üí Book next available</text>
      <text x="75" y="28" fill="#10B981" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">+ SMS confirmation</text>
    </g>
  </g>

  <!-- Questions Sophie asks -->
  <g transform="translate(530, 55)">
    <rect x="0" y="0" width="210" height="120" rx="10" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="105" y="22" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Sophie Asks:</text>
    <text x="12" y="45" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">"What symptoms is your pet showing?"</text>
    <text x="12" y="63" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">"How long has this been going on?"</text>
    <text x="12" y="81" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">"Is your pet eating and drinking?"</text>
    <text x="12" y="99" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">"Any known allergies or conditions?"</text>
    <text x="12" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9">"What species and age?"</text>
  </g>
</svg>