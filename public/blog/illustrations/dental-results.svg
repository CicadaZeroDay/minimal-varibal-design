<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="#10B981" opacity="0.1"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Oakwood Dental: 30-Day Results</text>

  <!-- Main metric - Emergency appointments -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="#111113" stroke="#10B981" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Emergency Appointments</text>

    <!-- Before/After comparison -->
    <g transform="translate(40, 60)">
      <!-- Before -->
      <rect x="0" y="80" width="60" height="60" rx="4" fill="#EF4444" opacity="0.6"/>
      <text x="30" y="70" fill="#EF4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">12</text>
      <text x="30" y="160" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Before</text>

      <!-- Arrow -->
      <path d="M80 100 L130 100" stroke="#A1A1AA" stroke-width="2"/>
      <polygon points="130,95 140,100 130,105" fill="#A1A1AA"/>

      <!-- After -->
      <rect x="160" y="0" width="60" height="140" rx="4" fill="url(#greenGradient)"/>
      <text x="190" y="-10" fill="#10B981" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">31</text>
      <text x="190" y="160" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">After</text>
    </g>

    <!-- Growth badge -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#10B981"/>
      <text x="40" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">+158%</text>
    </g>
  </g>

  <!-- Revenue increase -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="#111113" stroke="#0066FF" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Monthly Revenue Increase</text>

    <!-- Big number -->
    <text x="150" y="100" fill="#0066FF" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">£18,000</text>

    <!-- Subtext -->
    <text x="150" y="130" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">additional monthly revenue</text>

    <!-- ROI badge -->
    <g transform="translate(100, 145)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#0066FF" opacity="0.2" stroke="#0066FF" stroke-width="1"/>
      <text x="50" y="19" fill="#0066FF" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">ROI: 45x</text>
    </g>
  </g>

  <!-- Bottom metrics -->
  <g transform="translate(80, 290)">
    <!-- Metric 1 -->
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">New Patients/Month</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">47</text>
    <text x="100" y="95" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">↑ +68% from before</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(was 28/month)</text>
  </g>

  <g transform="translate(300, 290)">
    <!-- Metric 2 -->
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">After-Hours Bookings</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">89</text>
    <text x="100" y="95" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">per month</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(previously 0)</text>
  </g>

  <g transform="translate(520, 290)">
    <!-- Metric 3 -->
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Weekend Emergencies</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">100%</text>
    <text x="100" y="95" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">now captured</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(was losing 10/weekend)</text>
  </g>
</svg>