<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="700" cy="80" r="100" fill="#10B981" opacity="0.1"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Webb Legal: 6-Month Results</text>

  <!-- Before/After comparison -->
  <g transform="translate(80, 70)">
    <!-- Before -->
    <rect x="0" y="0" width="300" height="160" rx="16" fill="#111113" stroke="#EF4444" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="35" rx="16" fill="#EF4444" opacity="0.2"/>
    <text x="150" y="25" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">BEFORE Sophie</text>

    <g transform="translate(20, 50)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">New client enquiries/month:</text>
      <text x="260" y="15" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">24</text>
    </g>
    <g transform="translate(20, 75)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Converted to clients:</text>
      <text x="260" y="15" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">14 (58%)</text>
    </g>
    <g transform="translate(20, 100)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">After-hours enquiries:</text>
      <text x="260" y="15" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">0</text>
    </g>
    <g transform="translate(20, 125)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Monthly new client revenue:</text>
      <text x="260" y="15" fill="#EF4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end">£49,000</text>
    </g>
  </g>

  <!-- After -->
  <g transform="translate(420, 70)">
    <rect x="0" y="0" width="300" height="160" rx="16" fill="#111113" stroke="#10B981" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="35" rx="16" fill="#10B981" opacity="0.2"/>
    <text x="150" y="25" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AFTER Sophie</text>

    <g transform="translate(20, 50)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">New client enquiries/month:</text>
      <text x="260" y="15" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">40 (+67%)</text>
    </g>
    <g transform="translate(20, 75)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Converted to clients:</text>
      <text x="260" y="15" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">28 (70%)</text>
    </g>
    <g transform="translate(20, 100)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">After-hours enquiries:</text>
      <text x="260" y="15" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="end">15 (38%)</text>
    </g>
    <g transform="translate(20, 125)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Monthly new client revenue:</text>
      <text x="260" y="15" fill="#10B981" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end">£98,000</text>
    </g>
  </g>

  <!-- Key metrics -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Revenue Increase</text>
    <text x="100" y="75" fill="#10B981" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle">+100%</text>
    <text x="100" y="100" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">£49K → £98K/month</text>
    <text x="100" y="130" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">+£588K annually</text>
  </g>

  <g transform="translate(300, 260)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ROI</text>
    <text x="100" y="75" fill="#0066FF" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle">82x</text>
    <text x="100" y="100" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">return on investment</text>
    <text x="100" y="130" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">£599/mo → £49K/mo gain</text>
  </g>

  <g transform="translate(520, 260)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Police Station Calls</text>
    <text x="100" y="75" fill="#EF4444" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle">100%</text>
    <text x="100" y="100" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">answered and triaged</text>
    <text x="100" y="130" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">24/7 availability</text>
  </g>

  <!-- Quote -->
  <g transform="translate(80, 420)">
    <text x="320" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">"Sophie paid for herself in the first week. The police station calls alone are worth more than ten times what we pay."</text>
    <text x="320" y="18" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">— Marcus Webb, Principal Solicitor</text>
  </g>
</svg>