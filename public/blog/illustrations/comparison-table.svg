<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Feature Comparison</text>

  <!-- Table -->
  <g transform="translate(80, 60)">
    <!-- Header row -->
    <rect x="0" y="0" width="640" height="40" rx="8" fill="#1a1a1a"/>
    <text x="160" y="26" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Feature</text>
    <text x="400" y="26" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Human</text>
    <text x="560" y="26" fill="#10B981" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Sophie AI</text>

    <!-- Rows -->
    <!-- Row 1 -->
    <rect x="0" y="45" width="640" height="35" fill="#111113"/>
    <text x="20" y="68" fill="white" font-family="Arial, sans-serif" font-size="11">24/7 Availability</text>
    <text x="400" y="68" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✕</text>
    <text x="560" y="68" fill="#10B981" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✓</text>

    <!-- Row 2 -->
    <rect x="0" y="85" width="640" height="35" fill="#0A0A0B"/>
    <text x="20" y="108" fill="white" font-family="Arial, sans-serif" font-size="11">Never calls in sick</text>
    <text x="400" y="108" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✕</text>
    <text x="560" y="108" fill="#10B981" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✓</text>

    <!-- Row 3 -->
    <rect x="0" y="125" width="640" height="35" fill="#111113"/>
    <text x="20" y="148" fill="white" font-family="Arial, sans-serif" font-size="11">Instant scalability</text>
    <text x="400" y="148" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✕</text>
    <text x="560" y="148" fill="#10B981" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✓</text>

    <!-- Row 4 -->
    <rect x="0" y="165" width="640" height="35" fill="#0A0A0B"/>
    <text x="20" y="188" fill="white" font-family="Arial, sans-serif" font-size="11">Multiple calls simultaneously</text>
    <text x="400" y="188" fill="#EF4444" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✕</text>
    <text x="560" y="188" fill="#10B981" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✓</text>

    <!-- Row 5 -->
    <rect x="0" y="205" width="640" height="35" fill="#111113"/>
    <text x="20" y="228" fill="white" font-family="Arial, sans-serif" font-size="11">Consistent quality every call</text>
    <text x="400" y="225" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Varies</text>
    <text x="560" y="228" fill="#10B981" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✓</text>

    <!-- Row 6 -->
    <rect x="0" y="245" width="640" height="35" fill="#0A0A0B"/>
    <text x="20" y="268" fill="white" font-family="Arial, sans-serif" font-size="11">Complex problem solving</text>
    <text x="400" y="268" fill="#10B981" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✓</text>
    <text x="560" y="265" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Escalates</text>

    <!-- Row 7 -->
    <rect x="0" y="285" width="640" height="35" fill="#111113"/>
    <text x="20" y="308" fill="white" font-family="Arial, sans-serif" font-size="11">Emotional intelligence</text>
    <text x="400" y="308" fill="#10B981" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">✓</text>
    <text x="560" y="305" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Limited</text>

    <!-- Row 8 -->
    <rect x="0" y="325" width="640" height="35" fill="#0A0A0B"/>
    <text x="20" y="348" fill="white" font-family="Arial, sans-serif" font-size="11">Cost per year</text>
    <text x="400" y="348" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">£29,620</text>
    <text x="560" y="348" fill="#10B981" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">£4,800</text>
  </g>

  <!-- Verdict -->
  <g transform="translate(80, 410)">
    <rect x="0" y="0" width="640" height="35" rx="8" fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="1"/>
    <text x="320" y="23" fill="#10B981" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Best choice for most UK businesses: AI + Human for complex issues</text>
  </g>
</svg>