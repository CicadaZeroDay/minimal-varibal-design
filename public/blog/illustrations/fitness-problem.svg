<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0B"/>
      <stop offset="100%" stop-color="#111113"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Gym equipment silhouette -->
  <g transform="translate(150, 180)" opacity="0.1">
    <!-- Dumbbell -->
    <rect x="0" y="40" width="20" height="40" rx="3" fill="white"/>
    <rect x="80" y="40" width="20" height="40" rx="3" fill="white"/>
    <rect x="15" y="55" width="70" height="10" rx="2" fill="white"/>
  </g>

  <!-- Trainer busy with client -->
  <g transform="translate(200, 120)">
    <!-- Trainer figure -->
    <circle cx="60" cy="40" r="25" fill="url(#accentGrad)" opacity="0.8"/>
    <rect x="45" y="70" width="30" height="60" rx="8" fill="url(#accentGrad)" opacity="0.6"/>
    <!-- Client on equipment -->
    <rect x="120" y="90" width="100" height="15" rx="3" fill="#333"/>
    <circle cx="170" cy="60" r="20" fill="#555"/>
    <rect x="155" y="85" width="30" height="40" rx="6" fill="#444"/>
  </g>

  <!-- Phone ringing with missed calls -->
  <g transform="translate(480, 140)">
    <!-- Phone -->
    <rect x="0" y="0" width="70" height="120" rx="10" fill="#1a1a1a" stroke="url(#redGrad)" stroke-width="3"/>
    <rect x="8" y="15" width="54" height="80" rx="3" fill="#0a0a0a"/>
    <!-- Missed call icons -->
    <g fill="#EF4444">
      <text x="35" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600">5 Missed</text>
      <text x="35" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600">Calls</text>
    </g>
    <!-- Ring waves -->
    <circle cx="35" cy="-20" r="15" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.6"/>
    <circle cx="35" cy="-20" r="25" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.4"/>
    <circle cx="35" cy="-20" r="35" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Arrow showing lost opportunity -->
  <g transform="translate(580, 200)">
    <path d="M0 0 L60 0 L50 -10 M60 0 L50 10" fill="none" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    <text x="80" y="5" font-family="Inter, sans-serif" font-size="14" fill="#EF4444" font-weight="600">Lost</text>
    <text x="80" y="22" font-family="Inter, sans-serif" font-size="14" fill="#EF4444" font-weight="600">Member</text>
  </g>

  <!-- Stats at bottom -->
  <g transform="translate(400, 380)">
    <text x="-180" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#EF4444">18</text>
    <text x="-180" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#A1A1AA">Missed calls/day</text>

    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#EF4444">Â£6,400</text>
    <text x="0" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#A1A1AA">Lost monthly</text>

    <text x="180" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#EF4444">67%</text>
    <text x="180" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#A1A1AA">Calls unanswered</text>
  </g>

  <text x="400" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Personal trainers can't answer phones mid-session</text>
</svg>
