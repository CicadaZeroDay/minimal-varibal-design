<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Garage floor -->
  <rect x="0" y="350" width="800" height="100" fill="#1a1a1a"/>
  <line x1="0" y1="350" x2="800" y2="350" stroke="#333" stroke-width="2"/>

  <!-- Car silhouette -->
  <g transform="translate(150, 200)">
    <!-- Car body -->
    <rect x="0" y="50" width="300" height="80" rx="10" fill="#333"/>
    <rect x="30" y="20" width="240" height="50" rx="8" fill="#333"/>
    <!-- Windows -->
    <rect x="50" y="30" width="80" height="30" rx="4" fill="#1a1a1a"/>
    <rect x="150" y="30" width="100" height="30" rx="4" fill="#1a1a1a"/>
    <!-- Wheels -->
    <circle cx="70" cy="130" r="30" fill="#1a1a1a" stroke="#444" stroke-width="4"/>
    <circle cx="230" cy="130" r="30" fill="#1a1a1a" stroke="#444" stroke-width="4"/>
    <!-- Car on lift indication -->
    <rect x="-20" y="140" width="40" height="60" fill="#F59E0B" rx="4"/>
    <rect x="280" y="140" width="40" height="60" fill="#F59E0B" rx="4"/>
  </g>

  <!-- Mechanic under car -->
  <g transform="translate(250, 310)">
    <!-- Legs sticking out -->
    <rect x="0" y="0" width="30" height="60" rx="5" fill="#0066FF"/>
    <rect x="40" y="0" width="30" height="60" rx="5" fill="#0066FF"/>
    <!-- Boots -->
    <rect x="-5" y="50" width="40" height="20" rx="4" fill="#333"/>
    <rect x="35" y="50" width="40" height="20" rx="4" fill="#333"/>
    <!-- Tool trolley nearby -->
    <rect x="100" y="20" width="60" height="50" rx="4" fill="#EF4444"/>
    <circle cx="110" cy="75" r="8" fill="#333"/>
    <circle cx="150" cy="75" r="8" fill="#333"/>
  </g>

  <!-- Phone ringing (on workbench) -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Phone -->
    <rect x="40" y="20" width="60" height="100" rx="8" fill="#111113" stroke="#EF4444" stroke-width="2"/>
    <rect x="45" y="30" width="50" height="70" rx="4" fill="#1a1a1a"/>
    <!-- Caller info -->
    <text x="70" y="55" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Incoming</text>
    <text x="70" y="75" fill="#10B981" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">New Customer</text>
    <!-- Ring waves -->
    <circle cx="70" cy="0" r="15" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.8"/>
    <circle cx="70" cy="0" r="25" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.5"/>
    <circle cx="70" cy="0" r="35" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.3"/>
    <!-- X mark -->
    <g transform="translate(110, 10)">
      <circle cx="0" cy="0" r="15" fill="#EF4444"/>
      <text x="0" y="5" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">✕</text>
    </g>
  </g>

  <!-- Speech bubble from mechanic -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="130" height="50" rx="10" fill="white"/>
    <path d="M100 50 L120 70 L110 50" fill="white"/>
    <text x="65" y="22" fill="#0A0A0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">"Can't answer...</text>
    <text x="65" y="38" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">hands are full!"</text>
  </g>

  <!-- Stats at bottom -->
  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="25" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Daily Missed Calls</text>
    <text x="100" y="55" fill="#EF4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">8-12</text>
  </g>

  <g transform="translate(300, 360)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="25" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Average Job Value</text>
    <text x="100" y="55" fill="#EF4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">£320</text>
  </g>

  <g transform="translate(520, 360)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="25" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Monthly Revenue Lost</text>
    <text x="100" y="55" fill="#EF4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">£8,000+</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Problem: Mechanics Can't Answer While Working</text>
</svg>