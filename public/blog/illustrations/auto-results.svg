<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="#10B981" opacity="0.1"/>
  <circle cx="100" cy="380" r="80" fill="#0066FF" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Mike's Garage: 30-Day Results</text>

  <!-- Main ROI metric -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="#111113" stroke="#10B981" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Return on Investment</text>

    <!-- Big ROI number -->
    <text x="150" y="100" fill="#10B981" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle">31x</text>

    <!-- Subtext -->
    <text x="150" y="130" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ROI in first month</text>

    <!-- Cost breakdown -->
    <g transform="translate(30, 145)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">Cost: £400/month</text>
      <text x="130" y="0" fill="#10B981" font-family="Arial, sans-serif" font-size="10">Return: £12,400</text>
    </g>
  </g>

  <!-- Revenue growth -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="#111113" stroke="#0066FF" stroke-width="2"/>

    <text x="150" y="35" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Monthly Revenue Growth</text>

    <!-- Before/After bars -->
    <g transform="translate(50, 50)">
      <!-- Before -->
      <rect x="0" y="60" width="60" height="60" rx="4" fill="#EF4444" opacity="0.6"/>
      <text x="30" y="50" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">£18K</text>
      <text x="30" y="135" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Before</text>

      <!-- Arrow -->
      <path d="M75 90 L115 90" stroke="#A1A1AA" stroke-width="2"/>
      <polygon points="115,85 125,90 115,95" fill="#A1A1AA"/>

      <!-- After -->
      <rect x="140" y="20" width="60" height="100" rx="4" fill="url(#greenGradient)"/>
      <text x="170" y="10" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">£30.4K</text>
      <text x="170" y="135" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">After</text>
    </g>

    <!-- Growth badge -->
    <g transform="translate(200, 55)">
      <rect x="0" y="0" width="80" height="28" rx="14" fill="#10B981"/>
      <text x="40" y="19" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">+69%</text>
    </g>
  </g>

  <!-- Bottom metrics -->
  <g transform="translate(80, 290)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Calls Captured</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">100%</text>
    <text x="100" y="95" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">vs 45% before</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(was missing 8-12/day)</text>
  </g>

  <g transform="translate(300, 290)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">New Jobs/Month</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">+38</text>
    <text x="100" y="95" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">additional bookings</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(from captured calls)</text>
  </g>

  <g transform="translate(520, 290)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Admin Time Saved</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">3hrs</text>
    <text x="100" y="95" fill="#0066FF" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">per day</text>
    <text x="100" y="115" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(more time for repairs)</text>
  </g>
</svg>