<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Calculate Your Missed Call Costs</text>

  <!-- Calculator visual -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="350" height="320" rx="16" fill="#111113" stroke="url(#accent)" stroke-width="2"/>

    <text x="175" y="35" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Quick Calculator</text>

    <!-- Input fields -->
    <g transform="translate(25, 60)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Missed calls per day:</text>
      <rect x="0" y="25" width="130" height="35" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="65" y="50" fill="white" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">5</text>
    </g>

    <g transform="translate(175, 60)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Avg. job value:</text>
      <rect x="0" y="25" width="130" height="35" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="65" y="50" fill="white" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">£150</text>
    </g>

    <g transform="translate(25, 130)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Conversion rate:</text>
      <rect x="0" y="25" width="130" height="35" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="65" y="50" fill="white" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">30%</text>
    </g>

    <g transform="translate(175, 130)">
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11">Working days/month:</text>
      <rect x="0" y="25" width="130" height="35" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="65" y="50" fill="white" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">22</text>
    </g>

    <!-- Result -->
    <g transform="translate(25, 210)">
      <rect x="0" y="0" width="300" height="90" rx="10" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
      <text x="150" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">You're losing approximately:</text>
      <text x="150" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">£4,950/month</text>
      <text x="150" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(£59,400 per year)</text>
    </g>
  </g>

  <!-- Formula breakdown -->
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="260" height="150" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <text x="130" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">The Formula</text>

    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">Missed calls × Job value</text>
      <text x="0" y="20" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">× Conversion rate × Days</text>
      <text x="0" y="50" fill="#0066FF" font-family="Arial, sans-serif" font-size="10">5 × £150 × 30% × 22</text>
      <text x="0" y="70" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">= £4,950/month</text>
    </g>
  </g>

  <!-- Comparison -->
  <g transform="translate(470, 240)">
    <rect x="0" y="0" width="260" height="150" rx="12" fill="#111113" stroke="#10B981" stroke-width="1"/>

    <text x="130" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Sophie AI Cost</text>

    <text x="130" y="70" fill="#10B981" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£400/month</text>

    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="220" height="40" rx="8" fill="#10B981" opacity="0.1"/>
      <text x="110" y="18" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Potential ROI:</text>
      <text x="110" y="35" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">12x return on investment</text>
    </g>
  </g>

  <!-- Bottom CTA -->
  <g transform="translate(80, 400)">
    <rect x="0" y="0" width="640" height="35" rx="8" fill="#0066FF"/>
    <text x="320" y="23" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Stop losing money to missed calls - Try Sophie AI free</text>
  </g>
</svg>