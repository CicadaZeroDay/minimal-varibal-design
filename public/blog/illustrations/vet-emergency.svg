<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Night sky -->
  <circle cx="700" cy="60" r="30" fill="#F59E0B" opacity="0.15"/>
  <circle cx="685" cy="55" r="22" fill="#0A0A0B"/>
  <!-- Stars -->
  <circle cx="100" cy="40" r="2" fill="white" opacity="0.3"/>
  <circle cx="200" cy="60" r="1.5" fill="white" opacity="0.2"/>
  <circle cx="400" cy="35" r="2" fill="white" opacity="0.4"/>
  <circle cx="550" cy="50" r="1.5" fill="white" opacity="0.3"/>

  <!-- Title -->
  <text x="400" y="45" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Problem: Pet Emergencies Don't Wait</text>

  <!-- Worried pet owner with sick pet -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="320" height="220" rx="16" fill="#111113" stroke="#EF4444" stroke-width="2"/>

    <!-- Time indicator -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="90" height="30" rx="6" fill="#EF4444" opacity="0.3"/>
      <text x="45" y="20" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2:30 AM</text>
    </g>

    <!-- Worried owner -->
    <g transform="translate(50, 70)">
      <circle cx="30" cy="25" r="22" fill="#444"/>
      <!-- Worried face -->
      <circle cx="22" cy="22" r="3" fill="white"/>
      <circle cx="38" cy="22" r="3" fill="white"/>
      <path d="M22 35 Q30 30 38 35" stroke="white" stroke-width="2" fill="none"/>
      <!-- Body -->
      <rect x="10" y="50" width="40" height="50" rx="5" fill="#444"/>
    </g>

    <!-- Sick dog -->
    <g transform="translate(150, 100)">
      <!-- Dog body -->
      <ellipse cx="60" cy="50" rx="55" ry="35" fill="#8B6914"/>
      <!-- Head -->
      <circle cx="120" cy="35" r="30" fill="#8B6914"/>
      <!-- Ears -->
      <ellipse cx="105" cy="15" rx="12" ry="20" fill="#6B4F12"/>
      <ellipse cx="135" cy="15" rx="12" ry="20" fill="#6B4F12"/>
      <!-- Sad eyes -->
      <circle cx="115" cy="30" r="5" fill="white"/>
      <circle cx="130" cy="30" r="5" fill="white"/>
      <circle cx="116" cy="32" r="2" fill="#333"/>
      <circle cx="131" cy="32" r="2" fill="#333"/>
      <!-- Sad mouth -->
      <path d="M115 50 Q122 45 130 50" stroke="#333" stroke-width="2" fill="none"/>
      <!-- Pain indicator -->
      <text x="75" y="20" fill="#EF4444" font-family="Arial, sans-serif" font-size="12">⚡</text>
      <!-- Lying down indicator -->
      <rect x="0" y="75" width="130" height="10" rx="5" fill="#1a1a1a"/>
    </g>

    <!-- Speech bubble -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="280" height="40" rx="8" fill="white"/>
      <text x="140" y="18" fill="#0A0A0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">"Max won't move and he's been sick...</text>
      <text x="140" y="32" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">I don't know what to do!"</text>
    </g>
  </g>

  <!-- Vet office closed -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="280" height="220" rx="16" fill="#111113" stroke="#A1A1AA" stroke-width="2"/>

    <!-- Closed sign -->
    <g transform="translate(90, 20)">
      <rect x="0" y="0" width="100" height="40" rx="8" fill="#EF4444" opacity="0.3" stroke="#EF4444" stroke-width="2"/>
      <text x="50" y="27" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CLOSED</text>
    </g>

    <!-- Vet clinic -->
    <g transform="translate(60, 75)">
      <!-- Building -->
      <rect x="0" y="0" width="160" height="100" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
      <!-- Cross symbol -->
      <g transform="translate(65, 15)">
        <rect x="0" y="10" width="30" height="10" rx="2" fill="#10B981" opacity="0.3"/>
        <rect x="10" y="0" width="10" height="30" rx="2" fill="#10B981" opacity="0.3"/>
      </g>
      <!-- Door (dark) -->
      <rect x="60" y="50" width="40" height="50" rx="4" fill="#0A0A0B" stroke="#333" stroke-width="1"/>
      <!-- Windows (dark) -->
      <rect x="15" y="50" width="30" height="25" fill="#0A0A0B" stroke="#333" stroke-width="1"/>
      <rect x="115" y="50" width="30" height="25" fill="#0A0A0B" stroke="#333" stroke-width="1"/>
    </g>

    <!-- Voicemail message -->
    <g transform="translate(40, 185)">
      <rect x="0" y="0" width="200" height="25" rx="6" fill="#A1A1AA" opacity="0.2"/>
      <text x="100" y="17" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">"Leave a message after the beep..."</text>
    </g>
  </g>

  <!-- Stats -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">After-Hours Emergencies</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">12/week</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(going unanswered)</text>
  </g>

  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#F59E0B" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Avg. Emergency Bill</text>
    <text x="100" y="65" fill="#F59E0B" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£450</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(plus follow-up care)</text>
  </g>

  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Pets at Risk</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">48+</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">monthly (delayed care)</text>
  </g>
</svg>