<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Problem: Emergency Calls at the Worst Times</text>

  <!-- Kitchen flooding scene -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="350" height="230" rx="16" fill="#111113" stroke="#0066FF" stroke-width="2"/>

    <!-- Time indicator -->
    <rect x="10" y="10" width="100" height="30" rx="6" fill="#EF4444" opacity="0.3"/>
    <text x="60" y="30" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">6:30 AM</text>

    <!-- Burst pipe illustration -->
    <g transform="translate(50, 60)">
      <!-- Pipe -->
      <rect x="0" y="0" width="200" height="20" rx="4" fill="#666"/>
      <rect x="80" y="-5" width="40" height="30" rx="4" fill="#555"/>

      <!-- Water spray -->
      <path d="M100 25 Q80 60 60 100 Q100 80 140 100 Q120 60 100 25" fill="url(#waterGradient)" opacity="0.8"/>
      <circle cx="70" cy="70" r="8" fill="#0066FF" opacity="0.5"/>
      <circle cx="130" cy="75" r="6" fill="#0066FF" opacity="0.5"/>
      <circle cx="100" cy="90" r="10" fill="#0066FF" opacity="0.4"/>
    </g>

    <!-- Worried person -->
    <g transform="translate(260, 80)">
      <circle cx="30" cy="25" r="20" fill="#444"/>
      <!-- Panic expression -->
      <circle cx="23" cy="22" r="3" fill="white"/>
      <circle cx="37" cy="22" r="3" fill="white"/>
      <path d="M22 35 Q30 40 38 35" stroke="white" stroke-width="2" fill="none"/>
      <!-- Hands up -->
      <rect x="0" y="50" width="15" height="5" rx="2" fill="#555" transform="rotate(-45 0 50)"/>
      <rect x="45" y="50" width="15" height="5" rx="2" fill="#555" transform="rotate(45 60 50)"/>
    </g>

    <!-- Water on floor -->
    <ellipse cx="175" cy="200" rx="150" ry="20" fill="#0066FF" opacity="0.3"/>
    <ellipse cx="175" cy="195" rx="120" ry="15" fill="#0066FF" opacity="0.2"/>
  </g>

  <!-- Plumber situation -->
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="250" height="230" rx="16" fill="#111113" stroke="#F59E0B" stroke-width="2"/>

    <text x="125" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dave (Plumber)</text>

    <!-- Plumber under sink -->
    <g transform="translate(50, 50)">
      <!-- Cabinet -->
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
      <!-- Legs sticking out -->
      <rect x="30" y="70" width="20" height="50" rx="4" fill="#0066FF"/>
      <rect x="60" y="70" width="20" height="50" rx="4" fill="#0066FF"/>
      <!-- Boots -->
      <rect x="25" y="115" width="30" height="15" rx="4" fill="#333"/>
      <rect x="55" y="115" width="30" height="15" rx="4" fill="#333"/>
      <!-- Tools -->
      <rect x="100" y="90" width="30" height="10" rx="2" fill="#F59E0B"/>
    </g>

    <!-- Phone ringing (can't answer) -->
    <g transform="translate(160, 50)">
      <rect x="0" y="0" width="70" height="90" rx="8" fill="#1a1a1a" stroke="#EF4444" stroke-width="2"/>
      <text x="35" y="30" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">RING!</text>
      <text x="35" y="50" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Emergency</text>
      <text x="35" y="65" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Call</text>
      <!-- Ring waves -->
      <circle cx="35" cy="-10" r="12" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.7"/>
      <circle cx="35" cy="-10" r="20" fill="none" stroke="#EF4444" stroke-width="1" opacity="0.4"/>
    </g>

    <!-- Speech bubble -->
    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="210" height="40" rx="8" fill="white"/>
      <text x="105" y="18" fill="#0A0A0B" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">"Can't answer... elbow deep</text>
      <text x="105" y="32" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">in someone else's pipes!"</text>
    </g>
  </g>

  <!-- Stats -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Emergency Calls Missed</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">6-8/day</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(while on other jobs)</text>
  </g>

  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#0066FF" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Avg. Emergency Job</text>
    <text x="100" y="65" fill="#0066FF" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£285</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(burst pipes, blockages)</text>
  </g>

  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Monthly Revenue Lost</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£8,500+</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(going to competitors)</text>
  </g>
</svg>