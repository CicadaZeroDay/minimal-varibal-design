<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">When Calls Go Unanswered</text>

  <!-- Time-based breakdown chart -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="350" height="280" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <text x="175" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Missed Calls by Time</text>

    <!-- Time slots with bars -->
    <g transform="translate(20, 50)">
      <!-- 9am-12pm -->
      <text x="0" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">9am-12pm</text>
      <rect x="80" y="0" width="60" height="20" rx="4" fill="#10B981" opacity="0.6"/>
      <text x="150" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">15%</text>

      <!-- 12pm-2pm (lunch) -->
      <text x="0" y="45" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10">12pm-2pm</text>
      <rect x="80" y="30" width="160" height="20" rx="4" fill="#F59E0B"/>
      <text x="250" y="45" fill="#F59E0B" font-family="Arial, sans-serif" font-size="10" font-weight="bold">38%</text>

      <!-- 2pm-5pm -->
      <text x="0" y="75" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">2pm-5pm</text>
      <rect x="80" y="60" width="50" height="20" rx="4" fill="#10B981" opacity="0.6"/>
      <text x="140" y="75" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">12%</text>

      <!-- 5pm-9pm (after hours) -->
      <text x="0" y="105" fill="#EF4444" font-family="Arial, sans-serif" font-size="10">5pm-9pm</text>
      <rect x="80" y="90" width="100" height="20" rx="4" fill="#EF4444"/>
      <text x="190" y="105" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">24%</text>

      <!-- Weekends -->
      <text x="0" y="135" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="10">Weekends</text>
      <rect x="80" y="120" width="45" height="20" rx="4" fill="#8B5CF6"/>
      <text x="135" y="135" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">11%</text>
    </g>

    <!-- Key insight -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="310" height="50" rx="8" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="1"/>
      <text x="155" y="22" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">62% of missed calls happen</text>
      <text x="155" y="40" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">when staff are unavailable</text>
    </g>
  </g>

  <!-- Why calls go unanswered -->
  <g transform="translate(480, 70)">
    <rect x="0" y="0" width="250" height="280" rx="12" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <text x="125" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Why Calls Go Unanswered</text>

    <!-- Reasons -->
    <g transform="translate(20, 55)">
      <circle cx="8" cy="8" r="8" fill="#EF4444"/>
      <text x="8" y="12" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">Staff busy with customers</text>
    </g>

    <g transform="translate(20, 90)">
      <circle cx="8" cy="8" r="8" fill="#F59E0B"/>
      <text x="8" y="12" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">Lunch breaks</text>
    </g>

    <g transform="translate(20, 125)">
      <circle cx="8" cy="8" r="8" fill="#8B5CF6"/>
      <text x="8" y="12" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">After business hours</text>
    </g>

    <g transform="translate(20, 160)">
      <circle cx="8" cy="8" r="8" fill="#0066FF"/>
      <text x="8" y="12" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">4</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">On another call</text>
    </g>

    <g transform="translate(20, 195)">
      <circle cx="8" cy="8" r="8" fill="#10B981"/>
      <text x="8" y="12" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">5</text>
      <text x="25" y="12" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="11">Weekends &amp; holidays</text>
    </g>

    <!-- Bottom note -->
    <g transform="translate(20, 235)">
      <rect x="0" y="0" width="210" height="30" rx="6" fill="#0066FF" opacity="0.1"/>
      <text x="105" y="20" fill="#0066FF" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">AI answers 24/7/365</text>
    </g>
  </g>

  <!-- Bottom stat -->
  <g transform="translate(100, 370)">
    <rect x="0" y="0" width="600" height="60" rx="10" fill="#111113" stroke="#F59E0B" stroke-width="1"/>
    <text x="300" y="25" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Average UK business loses</text>
    <text x="300" y="48" fill="#F59E0B" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Â£37,000 per year to missed calls alone</text>
  </g>
</svg>