<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#0066FF" opacity="0.1"/>
  <circle cx="700" cy="380" r="100" fill="#10B981" opacity="0.1"/>

  <!-- Sophie AI (center) -->
  <g transform="translate(320, 60)">
    <circle cx="80" cy="80" r="70" fill="#111113" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="60" cy="70" r="10" fill="#0066FF"/>
    <circle cx="100" cy="70" r="10" fill="#0066FF"/>
    <path d="M55 100 Q80 120 105 100" stroke="#0066FF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <line x1="80" y1="10" x2="80" y2="30" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="80" cy="8" r="6" fill="#8B5CF6"/>
    <text x="80" y="175" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Sophie</text>
    <text x="80" y="195" fill="#0066FF" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI Receptionist</text>
  </g>

  <!-- Incoming call (left) -->
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="120" height="130" rx="12" fill="#111113" stroke="#10B981" stroke-width="2"/>
    <text x="60" y="25" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Incoming Call</text>
    <circle cx="60" cy="60" r="25" fill="#10B981" opacity="0.2"/>
    <text x="60" y="67" fill="#10B981" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">ðŸ“ž</text>
    <text x="60" y="100" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">"My car won't</text>
    <text x="60" y="115" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">start..."</text>
  </g>

  <!-- Arrow to Sophie -->
  <path d="M190 185 L300 145" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Vehicle details form (right) -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="200" rx="12" fill="#111113" stroke="#0066FF" stroke-width="2"/>
    <text x="110" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Details Collected</text>

    <!-- Form fields -->
    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="190" height="28" rx="6" fill="#1a1a1a"/>
      <text x="10" y="18" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">Vehicle:</text>
      <text x="60" y="18" fill="white" font-family="Arial, sans-serif" font-size="10">BMW 3 Series 2019</text>
    </g>

    <g transform="translate(15, 85)">
      <rect x="0" y="0" width="190" height="28" rx="6" fill="#1a1a1a"/>
      <text x="10" y="18" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">Issue:</text>
      <text x="60" y="18" fill="white" font-family="Arial, sans-serif" font-size="10">Won't start, clicking</text>
    </g>

    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="190" height="28" rx="6" fill="#1a1a1a"/>
      <text x="10" y="18" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">Phone:</text>
      <text x="60" y="18" fill="white" font-family="Arial, sans-serif" font-size="10">07xxx xxx xxx</text>
    </g>

    <g transform="translate(15, 155)">
      <rect x="0" y="0" width="190" height="28" rx="6" fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="1"/>
      <text x="95" y="18" fill="#10B981" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">âœ“ Callback scheduled</text>
    </g>
  </g>

  <!-- Arrow from Sophie to form -->
  <path d="M480 140 L520 130" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- What Sophie asks -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="200" height="140" rx="10" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="25" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Sophie Asks:</text>
    <text x="15" y="50" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">"What's your vehicle make</text>
    <text x="15" y="65" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">and model?"</text>
    <text x="15" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">"What symptoms are you</text>
    <text x="15" y="100" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">experiencing?"</text>
    <text x="15" y="120" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">"Is it safe to drive or do</text>
    <text x="15" y="135" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10">you need recovery?"</text>
  </g>

  <!-- Mechanic notification -->
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="200" height="140" rx="10" fill="#111113" stroke="#8B5CF6" stroke-width="1"/>
    <text x="100" y="25" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Mike Gets Notified</text>

    <!-- Phone notification -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#1a1a1a"/>
      <rect x="5" y="5" width="90" height="50" rx="4" fill="#8B5CF6" opacity="0.2"/>
      <text x="50" y="25" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">New Lead</text>
      <text x="50" y="40" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">BMW - Won't start</text>
      <text x="50" y="70" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Tap to view details</text>
    </g>
  </g>

  <!-- Features -->
  <g transform="translate(540, 300)">
    <g transform="translate(0, 0)">
      <circle cx="10" cy="10" r="10" fill="#10B981" opacity="0.2"/>
      <text x="10" y="14" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">âœ“</text>
      <text x="30" y="14" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="12">Collects vehicle info</text>
    </g>
    <g transform="translate(0, 30)">
      <circle cx="10" cy="10" r="10" fill="#10B981" opacity="0.2"/>
      <text x="10" y="14" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">âœ“</text>
      <text x="30" y="14" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="12">Diagnoses urgency</text>
    </g>
    <g transform="translate(0, 60)">
      <circle cx="10" cy="10" r="10" fill="#10B981" opacity="0.2"/>
      <text x="10" y="14" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">âœ“</text>
      <text x="30" y="14" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="12">Schedules callbacks</text>
    </g>
    <g transform="translate(0, 90)">
      <circle cx="10" cy="10" r="10" fill="#10B981" opacity="0.2"/>
      <text x="10" y="14" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">âœ“</text>
      <text x="30" y="14" fill="#D4D4D8" font-family="Arial, sans-serif" font-size="12">Quotes common jobs</text>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Solution: Sophie Handles Every Call</text>
</svg>