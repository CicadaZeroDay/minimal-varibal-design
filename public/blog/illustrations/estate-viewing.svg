<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="40" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">The Problem: Missing Buyers During Viewings</text>

  <!-- Property viewing scene -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="320" height="230" rx="16" fill="#111113" stroke="#F59E0B" stroke-width="2"/>

    <!-- House outline -->
    <g transform="translate(50, 30)">
      <!-- Roof -->
      <path d="M110 0 L0 60 L220 60 Z" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
      <!-- House body -->
      <rect x="20" y="60" width="180" height="120" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
      <!-- Door -->
      <rect x="85" y="110" width="50" height="70" fill="#F59E0B" opacity="0.3" stroke="#F59E0B" stroke-width="2"/>
      <!-- Windows -->
      <rect x="35" y="75" width="40" height="35" fill="#0066FF" opacity="0.2" stroke="#0066FF" stroke-width="1"/>
      <rect x="145" y="75" width="40" height="35" fill="#0066FF" opacity="0.2" stroke="#0066FF" stroke-width="1"/>
    </g>

    <!-- Agent with clients -->
    <g transform="translate(120, 170)">
      <!-- Agent -->
      <circle cx="15" cy="15" r="12" fill="#F59E0B" opacity="0.5"/>
      <rect x="5" y="30" width="20" height="30" rx="3" fill="#F59E0B" opacity="0.5"/>
      <!-- Clients -->
      <circle cx="50" cy="15" r="10" fill="#444"/>
      <rect x="42" y="28" width="16" height="25" rx="3" fill="#444"/>
      <circle cx="75" cy="15" r="10" fill="#444"/>
      <rect x="67" y="28" width="16" height="25" rx="3" fill="#444"/>
    </g>

    <!-- "Showing property" label -->
    <text x="160" y="220" fill="#F59E0B" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">On viewing - can't answer</text>
  </g>

  <!-- Phone ringing (missed) -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="280" height="220" rx="16" fill="#111113" stroke="#EF4444" stroke-width="2"/>

    <text x="140" y="30" fill="#EF4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Hot Lead Calling...</text>

    <!-- Phone -->
    <g transform="translate(90, 45)">
      <rect x="0" y="0" width="100" height="120" rx="12" fill="#1a1a1a" stroke="#EF4444" stroke-width="2"/>
      <rect x="8" y="15" width="84" height="70" rx="6" fill="#0A0A0B"/>
      <text x="50" y="40" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Incoming Call</text>
      <text x="50" y="60" fill="#10B981" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">"Interested in</text>
      <text x="50" y="75" fill="#10B981" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Clifton property"</text>

      <!-- Ring animation -->
      <circle cx="50" cy="-15" r="15" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.8"/>
      <circle cx="50" cy="-15" r="25" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.5"/>
      <circle cx="50" cy="-15" r="35" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.3"/>
    </g>

    <!-- Outcome -->
    <g transform="translate(40, 175)">
      <rect x="0" y="0" width="200" height="35" rx="8" fill="#EF4444" opacity="0.2"/>
      <text x="100" y="15" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">After 4 rings...</text>
      <text x="100" y="28" fill="#EF4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Caller hangs up, calls competitor</text>
    </g>
  </g>

  <!-- Stats -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Calls Missed/Week</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">45+</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(during viewings &amp; meetings)</text>
  </g>

  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#F59E0B" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Avg. Sale Commission</text>
    <text x="100" y="65" fill="#F59E0B" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£4,500</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(Bristol average)</text>
  </g>

  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#111113" stroke="#EF4444" stroke-width="1"/>
    <text x="100" y="30" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Lost Commission/Month</text>
    <text x="100" y="65" fill="#EF4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">£18K+</text>
    <text x="100" y="85" fill="#A1A1AA" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(estimated 4 lost sales)</text>
  </g>
</svg>