<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#111113"/>
      <stop offset="100%" stop-color="#0A0A0B"/>
    </radialGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative Orbs -->
  <circle cx="100" cy="150" r="200" fill="#0066FF" opacity="0.08" filter="url(#blur1)"/>
  <circle cx="1100" cy="480" r="180" fill="#8B5CF6" opacity="0.06" filter="url(#blur1)"/>

  <!-- Category Badge -->
  <rect x="80" y="80" width="140" height="36" rx="18" fill="url(#accentGrad)"/>
  <text x="150" y="104" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white">CASE STUDY</text>

  <!-- Icon: Fork and Knife / Plate -->
  <g transform="translate(600, 195)">
    <circle cx="0" cy="0" r="80" fill="url(#accentGrad)" opacity="0.15"/>
    <!-- Plate circle -->
    <circle cx="0" cy="5" r="45" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <circle cx="0" cy="5" r="30" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>
    <!-- Fork -->
    <g transform="translate(-55, -10)">
      <line x1="0" y1="-35" x2="0" y2="35" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
      <line x1="-8" y1="-35" x2="-8" y2="-10" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="8" y1="-35" x2="8" y2="-10" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="-35" x2="0" y2="-10" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    </g>
    <!-- Knife -->
    <g transform="translate(55, -10)">
      <line x1="0" y1="-35" x2="0" y2="35" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
      <path d="M0 -35 Q15 -20 0 0" fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="355" text-anchor="middle" font-family="Inter, sans-serif" font-size="40" font-weight="800" fill="white">How Bella Roma Lost</text>
  <text x="600" y="410" text-anchor="middle" font-family="Inter, sans-serif" font-size="40" font-weight="800" fill="white"><tspan fill="#EF4444">40% of Reservations</tspan> â€” Until This Fix</text>

  <!-- Stats -->
  <g transform="translate(600, 510)">
    <text x="-200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#0066FF">+33%</text>
    <text x="-200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">Reservations</text>

    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#10B981">4%</text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">No-Shows (was 14%)</text>

    <text x="200" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="800" fill="#8B5CF6">75x</text>
    <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#A1A1AA">ROI</text>
  </g>

  <!-- Brand -->
  <text x="1120" y="600" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA">nomissedcalls.uk</text>
</svg>
